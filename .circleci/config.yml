
version: 2
jobs:
  build:
    working_directory: /app
    docker:
          - image: docker:17.05.0-ce-git
    steps:
      - checkout

      - setup_remote_docker

      # This should go into custom primary image, here's only for the sake of explanation
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 gcc \
              libffi-dev python-dev \
              linux-headers \
              musl-dev \
              libressl-dev \
              make
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76 \
              ansible==2.4.2.0
     - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app ./docker/Dockerfile-terraform

      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app

      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              login="$(aws ecr get-login --region $ECR_REGION)"
              docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
              docker tag app "${CIRCLE_BUILD_NUM}:${CIRCLE_SHA1}"
              docker push "kopsTerraform:${CIRCLE_SHA1}"
            fi